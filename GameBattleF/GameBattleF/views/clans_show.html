<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a ui-sref="home" class="navbar-brand">GameBook</a>
        </div>
        <ul class="nav navbar-nav navbar-right navItems">
            <li class="dropdown">
                <a class="dropdown-toggle settings myDropdown" data-toggle="dropdown"><span class="glyphicon glyphicon-user myIcon" aria-hidden="true"></span>{{ currentUser.username }} <span class="caret myCaret"></span></a>
                <ul class="dropdown-menu">
                    <li><a ui-sref="showUsers">View Profile</a></li>
                    <li><a ui-sref="addUsers">Search Friends</a></li>
                    <li><a ui-sref="showClans">Search Clans</a></li>
                    <li><a ui-sref="users">Sign Off</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="clansView">
    <div class="container">
        <h1 class="text-center white">Search for Clans</h1>
        <div class="container">
            <div class="col-md-10">
                <input class="friendsearch" type="text" placeholder="Searching......" ng-model="search">
            </div>
            <div class="col-md-2">
                <button ui-sref="newClan" class="btn btn-primary pull-right">Create Clan</button>
            </div>
        </div>
        <div ng-repeat="clan in clans">
            <a ng-click="getClan(clan)" class="friend-anchor">
                <div class="view-friends">
                    <div class="viewBox">
                        <button class="viewButton btn-primary">View Clan</button>
                    </div>
                    <div class="row">
                        <div class="friendContent">
                            <div class="col-md-8 white">
                                <h2>{{ clan.clanname}}</h2>
                                <h3>{{ clan.clanleader.username }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div ng-show="clans.length == 0">
            <h1 class="text-center">There are currently no clans.</h1>
        </div>
    </div>
</div>
